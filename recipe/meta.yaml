{% set name = "cccc" %}
{% set version = "3.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name|lower }}-{{ version }}.tar.gz
  url: https://github.com/sarnold/cccc/archive/{{ version }}.tar.gz
  sha256: c03b29d45f1acb6f669b6d6d193dcdf5603f8c2758f0fb4bc1eeacef92ecb78a

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - make

test:
  commands:
    - cccc  # [unix]
    - cccc.exe  # [win]

about:
  home: https://github.com/sarnold/cccc
  license: GPL-2.0-only
  license_family: GPL
  license_file: LICENSE
  summary: C and C++ Code Counter (complexity and other metrics)

extra:
  recipe-maintainers:
    - sarnold
